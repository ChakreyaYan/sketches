<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Codevember Template</title>

		<link href="../info.css" rel="stylesheet">

		<style>
			* { box-sizing: border-box; }

			html { overflow: hidden; }

			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: Arial, sans-serif;
				font-size: 13px;
				line-height: 20px;
				color: #333;
				background: #bbb;
			}
		</style>

	</head>

	<body>

		<div id="container"></div>

		<script src="https://cdn.rawgit.com/mrdoob/three.js/r89/build/three.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/Detector.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r89/examples/js/loaders/FBXLoader.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.0-0/dat.gui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>

		<script src="../info.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var info = new Info(
				'New Project',
				[
					'<a href="../">Codevember 2017</a>',
					'Created by <a href="http://davidscottlyons.com" target="_blank">David Lyons</a>'
				].join('<br>')
			);

			// var gui = new dat.GUI();

			var container = document.getElementById( 'container' );

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0xBBBBBB, 1 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .1, 100000 );
			camera.position.set( 0, 0, 5 );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			// controls.target.y = 50;

			var scene = new THREE.Scene();

			// lights
			var aLight = new THREE.AmbientLight( 0x404040 );
			scene.add( aLight );

			var dLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			dLight.position.set( 0, 1, 1 );
			scene.add( dLight );

			// ground
			var gh = new THREE.GridHelper( 2, 10, 0x000000, 0x808080 );
			scene.add( gh );

			//

			var sphereGeo = new THREE.SphereBufferGeometry(1, 32, 32);
			var sphereMat = new THREE.MeshNormalMaterial();
			var sphere = new THREE.Mesh( sphereGeo, sphereMat );
			scene.add( sphere );

			//

			window.addEventListener( 'resize', resize, false );

			function resize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			loop();

			function loop() {
				requestAnimationFrame( loop );
				// TWEEN.update();
				controls.update();
				renderer.render( scene, camera );
			}

			function tweenProp( obj, prop, targetValue ) {
				var target = {};
				target[prop] = targetValue;

				var tween = new TWEEN.Tween( obj )
					.to( target, 800 )
					.easing( TWEEN.Easing.Elastic.Out )
					.yoyo( true )
					.delay( 800 )
					.repeat( Infinity )
					.start();
			}

		</script>

	</body>
</html>
